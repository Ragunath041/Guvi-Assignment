<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="./css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image: url(./assets/bg.jpg);background-size: cover;background-position: center;"+>
    <header>
        <h1 style="color: white;">User Profile</h1>
    </header>
    <div class="container ">
    <div class="row justify-content-center ">
            <div class="col-md-8 bg-light border rounded-3 border-info border-4">
                <div class="profileContainer text-center">
                    <!-- Profile details -->
                    <button id="settingsButton"  style="display: block;" onclick="openSettings()" class="btn btn-light mb-3">Edit</button>
                    <p id="name">Name :</p>
                    <p id="age">Age : </p><br>
                    <p id="contactInfo">Phone :</p>
                    <p id="email">email :</p>
                    <p id="dob">DOB : </p>
                </div>
            </div>
        </div>
        <br>
        <div class="container d-flex justify-content-center mt-5">
            <div class="border border-2 rounded bg-light border-info p-3">
                <a href="home.html" class="text-decoration-none">Main Page...</a>
            </div>
        </div>
    </div>
    <!-- <button id="editProfileButton" onclick="updateSettings()">Edit Profile</button> -->
    <div id="profileModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content custom-teal-bg text-white rounded">
                <span class="close" data-bs-dismiss="modal">&times;</span>
                <!-- Include your profile form here -->
                <form id="profileForm">
                    <!-- Your profile form elements here -->
                    <label for="name"></label>
                    <input type="text" id="name" name="name" placeholder="Name" class="form-control mb-3">
                    
                    <label for="age"></label>
                    <input id="age" name="age"  placeholder="Age" class="form-control mb-3">
                    
                    <label for="phone"></label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone" class="form-control mb-3">
                    
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Email" class="form-control mb-3">
                    
                    <label for="dob">DOB:</label>
                    <input type="date" id="dob" name="dob" class="form-control mb-3">

                    <button type="submit" class="btn btn-light">Save</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/profile.js"></script>
</body>
</html>
